<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aashrutya</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .header-doodle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: 100px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border: none;
        }
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Updated Divider Styles */
        .divider {
            height: 100px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }
        .divider-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/dvd.png');
            background-repeat: repeat-x;
            background-position: center;
            background-size: auto 100%;
        }
        section {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            position: relative;
            border-top: 1px solid black;
        }
        .footer-doodle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
        }
        .social-links a {
            margin: 0 15px;
        }
        .social-links img {
            width: 30px;
            height: 30px;
        }
        html {
            scroll-behavior: smooth;
        }
        @media (max-width: 768px) {
            .header-doodle, .footer-doodle {
                width: 50px;
                height: 50px;
            }
            nav ul li {
                display: block;
                margin: 10px 0;
            }
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            .divider {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AASHRUTYA</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <img src="images/dvd.png" alt="Header Doodle" class="header-doodle">
    </header>
    <main>
        <section id="gallery">
            <h2>Photo Gallery</h2>
            <div class="gallery"></div>
        </section>
        
        <!-- Updated Divider with repeating pattern -->
        <div class="divider">
            <div class="divider-pattern"></div>
        </div>
        
        <section id="about">
            <h2>About Me</h2>
           
        </section>
        
        <!-- Updated Divider with repeating pattern -->
        <div class="divider">
            <div class="divider-pattern"></div>
        </div>
        
        <section id="contact">
            <h2>Contact</h2>
            <p>Email me at: aashrutya.dev@gmail.com</p>
            <p>Follow me on social media below!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 aashrutya</p>
        <div class="social-links">
            <a href="https://twitter.com"><img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
        </div>
        <img src="images/dvd.png" alt="Footer Doodle" class="footer-doodle">
    </footer>
    <script>
        const images = [
            'images/1.jpg',
            'images/1.jpg',
            'images/1.jpg'    
        ];

        const gallery = document.querySelector('.gallery');

        images.forEach(src => {
            const div = document.createElement('div');
            div.classList.add('animate-on-scroll');
            const img = document.createElement('img');
            img.src = src;
            img.alt = 'Photography by aashrutya';
            div.appendChild(img);
            gallery.appendChild(div);
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-on-scroll').forEach(el => {
            observer.observe(el);
        });
    </script>
</body>
</html>
