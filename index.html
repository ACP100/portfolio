<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AASHRUTYA - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f8f8;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border-color: #e0e0e0;
      --accent: #000000;
    }

    [data-theme="dark"] {
      --bg-primary: #000000;
      --bg-secondary: #1a1a1a;
      --text-primary: #ffffff;
      --text-secondary: #999999;
      --border-color: #333333;
      --accent: #ffffff;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      padding: 1.5rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: background-color 0.3s, border-color 0.3s;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--text-primary);
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 500;
      font-size: 0.95rem;
      transition: opacity 0.3s;
    }

    .nav-links a:hover {
      opacity: 0.6;
    }

    .theme-toggle {
      background: none;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: all 0.3s;
      padding: 0;
    }

    .theme-toggle:hover {
      background: var(--bg-secondary);
      transform: rotate(180deg);
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 4rem 2rem;
    }

    section {
      padding: 4rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    section:last-child {
      border-bottom: none;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .gallery-grid {
      column-count: 3;
      column-gap: 1.5rem;
      margin-top: 2rem;
    }

    .gallery-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s, border-color 0.3s;
      break-inside: avoid;
      margin-bottom: 1.5rem;
      display: inline-block;
      width: 100%;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item:hover {
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    @media (max-width: 900px) {
      .gallery-grid {
        column-count: 2;
      }
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }

    .lightbox-content img {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      border: 1px solid var(--border-color);
    }

    .lightbox-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 0.5rem;
      line-height: 1;
    }

    .lightbox-close:hover {
      opacity: 0.7;
    }

    .upload-area {
      display: none;
    }

    .upload-text {
      display: none;
    }

    .about-content {
      font-size: 1.1rem;
      line-height: 1.8;
      color: var(--text-secondary);
      max-width: 800px;
    }

    .about-content p {
      margin-bottom: 1rem;
    }

    .contact-form {
      max-width: 600px;
      margin-top: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem;
      border: 1px solid var(--border-color);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
    }

    button[type="submit"] {
      background: var(--accent);
      color: var(--bg-primary);
      padding: 1rem 2rem;
      border: 1px solid var(--accent);
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button[type="submit"]:hover:not(:disabled) {
      background: var(--bg-primary);
      color: var(--accent);
    }

    button[type="submit"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .success-message {
      display: none;
      padding: 1rem;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      margin-bottom: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      border-top: 1px solid var(--border-color);
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-right {
        width: 100%;
        justify-content: space-between;
      }

      .nav-links {
        gap: 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 1rem;
      }

      main {
        padding: 2rem 1.5rem;
      }

      section {
        padding: 3rem 0;
      }
    }
  </style>
</head>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <script>
    // Gallery lightbox functionality for hardcoded images
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const lightboxClose = document.getElementById('lightboxClose');

    // Add click event to all gallery items
    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        const img = item.querySelector('img');
        if (img) {
          openLightbox(img.src);
        }
      });
    });

    // Lightbox functionality
    function openLightbox(src) {
      lightboxImage.src = src;
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }

    lightboxClose.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Close lightbox with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.classList.contains('active')) {
        closeLightbox();
      }
    });

    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;
    
    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', currentTheme);
    themeToggle.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    
    themeToggle.addEventListener('click', () => {
      const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeToggle.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    });

    // Initialize EmailJS with your public key
    // Replace 'jYPcdX0o2T1KdrDvs' with your actual EmailJS public key
    emailjs.init('jYPcdX0o2T1KdrDvs');

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const submitButton = e.target.querySelector('button[type="submit"]');
      const originalButtonText = submitButton.textContent;
      
      // Disable button and show loading state
      submitButton.disabled = true;
      submitButton.textContent = 'Sending...';
      
      // Prepare template parameters
      const templateParams = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value,
        time: new Date().toLocaleString('en-US', {
          weekday: 'short',
          year: 'numeric',
          month: 'short',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        })
      };

      // Send email using EmailJS
      // Replace 'YOUR_SERVICE_ID' and 'YOUR_TEMPLATE_ID' with your actual IDs
      emailjs.send('service_tfbup8o', 'template_5mdxshh', templateParams)
        .then(function(response) {
          console.log('SUCCESS!', response.status, response.text);
          
          // Show success message
          document.getElementById('successMessage').style.display = 'block';
          document.getElementById('contactForm').reset();
          
          // Hide success message after 5 seconds
          setTimeout(() => {
            document.getElementById('successMessage').style.display = 'none';
          }, 5000);
          
          // Re-enable button
          submitButton.disabled = false;
          submitButton.textContent = originalButtonText;
        }, function(error) {
          console.error('FAILED...', error);
          
          // Show error message
          alert('Failed to send message. Please try again or contact me directly via email.');
          
          // Re-enable button
          submitButton.disabled = false;
          submitButton.textContent = originalButtonText;
        });
    });

    // Smooth scrolling for navigation links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      });
    });
  </script>
